<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login1</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<!--start loging header & Form-->

<div class="slide">
	<div class="login-header">
		<input id="table1" type="radio" name="tab" class="loging" checked> 
		<label for="table1" class="tab">Logining</label>
		<input id="table2" type="radio" name="tab" class="signing"> 
		<label for="table2" class="tab">Create Account</label>


<!--start login table-->

		<div class="login-form">
			<div class="loging-table">
				<div class="element">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>

				<div class="element">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>

				<div class="element">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>

				<div class="element">
					<input type="submit" class="button" value="Sign In">
				</div>

				<div class="aline"></div>
				<div class="footer">
					<a href="#">Forgot Password?</a>
				</div>
			</div>



			<!--start Signing table-->
			<div class="signing-table">
				<div class="element">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="element">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="element">
					<label for="pass" class="label">Re-Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="element">
					<label for="pass" class="label">Email</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="element">
					<input type="submit" class="button" value="Sign in">
				</div>
				<div class="aline"></div>
				<div class="footer">
					<label for="table1">Already Have an account?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
